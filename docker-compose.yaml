version: '3.8'

services:
  # --- 1. Vector Database ---
  qdrant:
    image: qdrant/qdrant:latest
    container_name: radiology_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage

  # --- 2. Python Backend ---
  backend:
    build:
      context: .             # Builds from ROOT to see requirements.txt
      dockerfile: Dockerfile # Uses the Python Dockerfile at root
    container_name: radiology_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env       # Load environment variables from .env file
    environment:
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=radiology_memory
    volumes:
      - ./backend:/app/backend                        # Hot reload for code changes
      - ./backend/uploads:/app/backend/uploads        # Keep uploads safe
    depends_on:
      - qdrant

  # --- 3. React Frontend ---
  frontend:
    build:
      context: ./frontend    # Builds from Frontend folder
      dockerfile: Dockerfile # Uses the Node Dockerfile inside frontend
    container_name: radiology_frontend
    restart: unless-stopped
    ports:
      - "8080:4173"          # Maps PC port 8080 to Vite preview port 4173
    depends_on:
      - backend