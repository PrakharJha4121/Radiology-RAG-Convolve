version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: radiology-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - MODEL_NAME=all-MiniLM-L6-v2
      - QDRANT_COLLECTION=radiology_reports
    depends_on:
      - qdrant
    volumes:
      - ./backend:/app
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: radiology-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
